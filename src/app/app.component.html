<div class="tic-tac-toe-game">
  <h1>Tic-Tac-Toe Game</h1>
  <div *ngIf="!isGameOver">
    <label>{{currentPlayer + "'S TURN"}}</label>
  </div>
  <div class="board">
    <button class="cell" *ngFor="let cell of board;let index = index" (click)="cellClicked(index)"
      [ngClass]="{'x-play': cell == PLAYER_X}">{{cell}}</button>
  </div>

  <div *ngIf="isGameOver">
    <h2> {{ gameOverMessage}}</h2>
    <button (click)="newGame()">New Game</button>
  </div>
  <p>&copy; Aviran Abu-tsadka 2020</p>
</div>
